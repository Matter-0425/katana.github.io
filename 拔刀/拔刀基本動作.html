<!DOCTYPE html>

    <link rel="icon" href="icom.png" type="image/png" />
    <style>
        /* 通用样式 */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow-x: hidden; /* 防止水平滚动条 */
        }

        /* 加载屏幕 */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 1);
            z-index: 1000;
            pointer-events: none; /* 防止用户交互 */
        }

        /* 遮罩层 */
        #mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明黑色遮罩 */
            z-index: 999;
            pointer-events: auto; /* 允许用户交互 */
        }

        /* 加载动画 */
        #loader img {
            width: 100px;
            height: 100px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 初始隐藏主内容 */
        #main-content {
            display: none;
        }

        /* 当页面加载完毕时显示内容 */
        body.loaded #loader, 
        body.loaded #mask {
            display: none;
        }

        body.loaded #main-content {
            display: block;
        }

        /* 导航栏样式 */
        nav {
            background-color: rgba(0, 0, 0, 0.7); /* 导航栏背景色，带有透明度 */
            color: white;
            padding: 15px;
            text-align: center;
            font-family: Arial, sans-serif;
            position: fixed; /* 固定在视口内 */
            top: 0;
            left: 0;
            width: 100%; /* 确保导航栏宽度覆盖整个视口宽度 */
            z-index: 1000; /* 确保导航栏在其他内容之上 */
        }
    
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
    
        nav ul li {
            margin: 0 15px;
        }
    
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
    
        nav ul li a:hover {
            text-decoration: underline;
        }

        /* 通用部分样式 */
        .section {
            height: 100vh; /* 每个部分占据整个视口高度 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            color: white;
            text-align: center;
        }

        .overlay {
            position: relative;
            background: rgba(0, 0, 0, 0.7); /* 半透明黑色背景 */
            padding: 20px;
            border-radius: 10px;
            max-width: 70%;
            color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* 添加阴影效果 */
            max-height: 80vh; /* 限制最大高度（80%视口高度） */
            overflow: auto; /* 内容超出时可滚动 */
        }    

        /* 文本样式 */
        h1 {            
            font-family: "DFKai-SB", "標楷體", serif;
            font-weight: bold;
            font-size: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 10px;
        }

        h2 {
            font-family: "DFKai-SB", "標楷體", serif;
            font-weight: bold;
            font-size: 35px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 10px;
        }
    
        h4 {
            font-size: 20px;
            margin-top: 0;
            margin-bottom: 20px;
        }
    
        h6 {
            font-style: italic;
            color: #333333;
            font-size: 15px;
        }

        h3 a {
            color: white; /* 链接的颜色为白色 */
            text-decoration: none; /* 去掉下划线 */
        }

        h3 a:hover {
            text-decoration: underline;
        }
    </style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen</title>
    <style>
        /* Basic reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Loader container */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 1000;
            pointer-events: none; /* Prevent interaction */
        }

        /* Mask layer */
        #mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent mask */
            z-index: 999;
            pointer-events: auto; /* Enable interaction */
        }

        /* Spinner animation */
        #loader img {
            width: 100px;
            height: 100px;
            animation: spin 1s linear infinite;
        }

        /* Spin keyframes */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hide content initially */
        #content {
            display: none;
        }

        /* Show content when loaded */
        body.loaded #loader, 
        body.loaded #mask {
            display: none;
        }

        body.loaded #content {
            display: block;
        }
    </style>
</head>
<body>
    <div id="mask"></div>
    <div id="loader">
        <img src="icom.png" alt="Loading">
        <p>Loading...</p>
    </div>
    <div id="content">
        <!-- Your actual content goes here -->
        <h1>Welcome to the Website!</h1>
        <p>This is the main content of the page.</p>
    </div>

    <script>
        // Ensure the loader is displayed for at least 1 second
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 1000); // 1000 milliseconds = 1 second
        });
    </script>
</body>
</html>
